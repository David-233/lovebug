<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .links {
            margin-bottom: 20px;
        }

        .links a {
           
            padding: 10px 15px;
            margin: 5px;
            display: inline-block;
            background: #007bff;
            color: white;
            border-radius: 5px;
           
        }

        iframe {
            width: 100%;
            height: 400px;
           
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">

        <iframe name="displayFrame" src="https://www.example.com"></iframe>

        <div class="links">
            
            <a href="https://upischool.com/" target="displayFrame">upischool</a>
            <a href="https://www.ghanaweb.com/" target="displayFrame">ghanaweb</a>
            <a href="https://en.wikipedia.org/wiki/Stonebwoy" target="displayFrame">Stonebwoy</a>
            <p></p>
            <button>DONE</button>
        </div>

       
    </div>

</body>
</html>
